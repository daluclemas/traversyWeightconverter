<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container mlr pad-3">

        <!-- header -->
        <div class="header col-12 mlr">
            <h1 class="header-text mlr">weight converter app</h1>
        </div>

        <!-- input container for values -->
        <div class="input-container col-12 mlr">
            <form method="POST" class="forms">
                <div class="input">
                    <input type="number" class="inpts" placeholder="enter a number in grams...">
                </div>
            </form>
        </div>

        <!-- cards that have the conversion factors -->
        <div class="cards col-12">

            <div class="cards-body cards-1 mlr">

                <div class="cards-body-content">

                    <div class="cards-content">

                        <h3 class="cards-text">kilograms</h3>
                        <span class="cards-value"></span>
    
                    </div>
    
                    <div class="caret-div">
                        <span class="fas fa-caret-down"></span>
                        <!-- <span class="fas fa-caret-up"></span> -->
                    </div>

                </div>

                <div class="accordion">
                    <p class="paragraph">kilograms</p>
                    <p class="paragraph">meters</p>
                </div>

            </div>

            <!-- <div class="cards-body cards-2">
                <h3 class="cards-text">grams</h3>
                <span class="cards-value">555</span>
            </div>

            <div class="cards-body cards-3">
                <h3 class="cards-text">grams</h3>
                <span class="cards-value">555</span>
            </div> -->

        </div>
    </div>
</body>
</html>
